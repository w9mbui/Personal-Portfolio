<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Log In</h1>
    <form action="">
        <label for="Name">Name:</label>
        <input type="text">
        <br> <br>
        <label for="Email">Email:</label>
        <input type="email">
        <br><br>
        <label for="passwaord">Password:</label>
        <input type="password">
        <br><br>
        <label for="age">Age:</label>
        <input type="number">
        <br><br>
        <label for="dob">Date of Birth </label>
        <input type="date">#
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="femaale">Female</label>
        <br><br>
        <label for="interests">Interests:</label>
        <label for="coding">Coding</label>
        <input type="checkbox" name="intrests" value="coding">

        <label for="swimming">Swimming</label>
        <input type="checkbox" name="interests" value="swimming">

        <label for="music">Music</label>
        <input type="checkbox" name="interests" value="music">
        <br><br>
        <label for="resume">Resume</label>
        <input type="file" name="resume">
        <br><br>
        <label for="message">Message:</label>
        <textarea name="message" cols="50" rows="7"></textarea>
        <br><br>
        <label for="country">Country:</label>
        <select name="country">
            <option value="kenya">Kenya</option>
            <option value="uganda">Uganda</option>
            <option value="south africa">South Africa</option>
        </select>
        <br><br>
        <button type="button">Submit:</button>


        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
